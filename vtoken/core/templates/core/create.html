{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<form class="form-horizontal" action="{% url 'core:create' %}" method="post" enctype="multipart/form-data" >
  {% csrf_token %}
  {{form|crispy}}
  <button type="submit" name="button">submit</button>
</form>
{% endblock %}
