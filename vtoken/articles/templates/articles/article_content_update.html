{% extends 'articles/article_setting.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block settings-content %}
<form class="form-horizontal" method="POST" action="{% url 'articles:article_content' pk=article.id %}" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Content Update</legend>
      {{form|crispy|safe}}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-info" type="submit">Update</button>
    </div>
</form>
{% endblock %}
{% block custom_js %}
<script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
<script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
{% endblock %}
